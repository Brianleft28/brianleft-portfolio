name: ğŸš€ Build & Deploy Portfolio

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: ğŸš¢ Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸ” Logging into GitHub Container Registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo "â¬‡ï¸ Pulling latest image..."
            docker pull ghcr.io/${{ github.repository }}:latest
            
            echo "ğŸ›‘ Stopping old container..."
            docker stop portfolio || true
            docker rm portfolio || true
            
            echo "ğŸš€ Starting new container..."
            docker run -d \
              --name portfolio \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              -e GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
              ghcr.io/${{ github.repository }}:latest
            
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -af
            
            echo "âœ… Deployment complete!"
