name: üöÄ Build & Deploy Portfolio

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: üê≥ Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üî° Lowercase Image Name
        id: image_name
        run: |
          echo "value=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: üîê Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üìã Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.value }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: üèóÔ∏è Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: üö¢ Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: üî° Prepare lowercase image name
        id: prep
        run: |
          echo "IMAGE_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "ACTOR_LOWER=$(echo '${{ github.actor }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: üîê Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          FULL_IMAGE: ghcr.io/${{ steps.prep.outputs.IMAGE_LOWER }}:latest
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_ACTOR: ${{ steps.prep.outputs.ACTOR_LOWER }}
          GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: FULL_IMAGE,GH_TOKEN,GH_ACTOR,GEMINI_KEY
          script: |
            echo "üîê Logging into GitHub Container Registry..."
            echo "$GH_TOKEN" | docker login ghcr.io -u "$GH_ACTOR" --password-stdin
            
            echo "‚¨áÔ∏è Pulling latest image: $FULL_IMAGE"
            docker pull "$FULL_IMAGE"
            
            echo "üõë Stopping old container..."
            docker stop portfolio || true
            docker rm portfolio || true
            
            echo "üöÄ Starting new container..."
            docker run -d \
              --name portfolio \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              -e GEMINI_API_KEY="$GEMINI_KEY" \
              "$FULL_IMAGE"
            
            echo "üßπ Cleaning up old images..."
            docker image prune -af
            
            echo "‚úÖ Deployment complete!"